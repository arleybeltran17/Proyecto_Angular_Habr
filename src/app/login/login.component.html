<div class="back">
    <div class="container">
        <div class="backbox">
          <div class="loginMsg">
            <div class="textcontent">
              <p class="title">No Tienes Una Cuenta?</p>
              <p>Crea Una Cuenta Para Acceder Al Sistema.</p>
              <button id="switch1" (click)="Redireccion()" >Crear Cuenta</button>
            </div>
          </div>
          <div class="signupMsg visibility">
            <div class="textcontent">
              <p class="title">Have an account?</p>
              <p>Log in to see all your collection.</p>
              <button id="switch2">LOG IN</button>
            </div>
          </div>
        </div>
        <!-- backbox -->
    
        <div class="frontbox">
            <div class="login">
                <h2>Login</h2>
                <div class="inputbox">
                    <input type="text" name="email" id="email" placeholder="  EMAIL" [(ngModel)]="email">
                    <input type="password" name="password" id="password" placeholder="  PASSWORD" [(ngModel)]="password">
            </div>
                <button (click)="login()">LOG IN</button>
        </div>
    
          <div class="signup hide">
            <h2>SIGN UP</h2>
            <div class="inputbox">
              <form name="form" id="form1">
              <input type="text" name="fullname" placeholder="  FULLNAME">
              <input type="text" name="email" placeholder="  EMAIL">
              <input type="password" name="password" placeholder="  PASSWORD">
            </form>
            </div>
            <button>SIGN UP</button>
          </div>
        </div>
      </div>
      </div>
